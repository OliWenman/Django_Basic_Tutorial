
{% load static %}

<link rel = "stylesheet" type = "text/css" href = "{% static 'Polls_App/style.css' %}">

<header>

	Welcome to Oli's website.

</header>

<section>

	{{ question.question_text }}
	
	<!--Use post when altering data in server-->
	<ul>

		{% for choice in question.choice_set.all %}

			<li>

				{{ choice.choice_text  }} got {{choice.votes_percentage}}<span>&#37;</span>

			</li>

		{% endfor %}

	</ul>

	<p>Total number of votes is {{question.no_votes}}</p>

	<a href="{% url 'Polls_App:detail' question.id %}"> Vote again? </a>

	<p> <a href="{% url 'Polls_App:index' %}"> Return home. </a> </p>

</section>
